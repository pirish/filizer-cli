name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true # Automatically caches uv's cache directory

      - name: Set up Python
        run: uv python install 3.11

      - name: Run tests
        # uv run will automatically create a venv and install dependencies
        run: uv run --with requests --with tomli --with pytest pytest test_file_sync.py

  build:
    name: Build for ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: filizer
            asset_name: filizer-linux
          - os: windows-latest
            artifact_name: filizer.exe
            asset_name: filizer-windows.exe
          - os: macos-latest
            artifact_name: filizer
            asset_name: filizer-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Build Executable
        # We use uv run to execute pyinstaller in a clean, ephemeral environment
        run: |
          uv run --with requests --with tomli --with pyinstaller \
          pyinstaller --onefile --name filizer file_sync.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            filizer-linux/filizer
            filizer-windows.exe/filizer.exe
            filizer-macos/filizer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}