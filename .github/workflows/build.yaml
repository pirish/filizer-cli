name: Build and Release Executables

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run tests
        run: uv run --with requests --with tomli --with pytest pytest test_file_sync.py

  tag:
    name: Generate Tag
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.semver.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tag_prerelease: false
          bump_each_commit: true


  build:
    name: Build for ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: filizer
            asset_name: filizer-linux
          - os: windows-latest
            artifact_name: filizer.exe
            asset_name: filizer-windows.exe
          - os: macos-latest
            artifact_name: filizer
            asset_name: filizer-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Build Executable
        # We use uv run to execute pyinstaller in a clean, ephemeral environment
        run: |
          uv run --with requests --with tomli --with pyinstaller \
          pyinstaller --onefile --name filizer file_sync.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            filizer-linux/filizer
            filizer-windows.exe/filizer.exe
            filizer-macos/filizer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
